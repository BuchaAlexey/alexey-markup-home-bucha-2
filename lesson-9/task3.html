<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
</head>
<body>
<script src="tests-2-js.js"></script>
    <script>
        function aclean(arr) {
            var obj = {};

            for (var i = 0; i < arr.length; i++) {
                var sorted = arr[i].toLowerCase().split("").sort().join("");
                obj[sorted] = arr[i];
            }

            var result = [];

            for (var key in obj) {
                result.push(obj[key]);
            }
            return result;
        }
        var arr = ["воз", "киборг", "корсет", "ЗОВ", "гробик", "костер", "сектор"];

        alert( aclean(arr) );
    </script>
</body>
</html>
